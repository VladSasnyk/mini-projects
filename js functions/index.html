<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>JS Project</title>
</head>

<body>
    <header class="header">
        <img src="images/logo.png" alt="headerLogo" width="5%" class="header__logo" data-section="home">
        <ul class="header__list">

            <li class="header__item" data-section="converter">Конвертер</li>
            <li class="header__item" data-section="calculator">Калькулятор</li>
            <li class="header__item" data-section="timer">Таймер</li>
            <li class="header__item" data-section="tests">Пройти тест</li>

        </ul>

        <ul class="header__listMobile">

            <li class="header__item" data-section="converter">Конвертер</li>
            <li class="header__item" data-section="calculator">Калькулятор</li>
            <li class="header__item" data-section="timer">Таймер</li>
            <li class="header__item" data-section="tests">Пройти тест</li>

        </ul>

        <div class='hamburger'>
            <span class='nav'></span>
            <span class='nav'></span>
            <span class='nav'></span>
        </div>
    </header>
    <section class="section home active">
        <div class="home__info">
            <div class="home__img">
                <img src="images/welcome.png" alt="welcome" class="home__welcome">
            </div>
            <div class='console-container'><span id='text'></span>
                <div class='console-underscore' id='console'>&#95;</div>
            </div>
        </div>

    </section>

    <section class="section converter" id="converter">
        <h1>Конвертер валют</h1>
        <button type="button" class="converter__info">
            Курс валют
        </button>
        <ul class="converter__currency">

        </ul>
        <div class="converter__change">
            <select class="select1"></select>
            <img src="images/change.png" alt="change" width="5%" class="converter__changeReverse">
            <select class="select2"></select>

        </div>
        <input type="number" class="change__input">
        <button type="button" class="change__button">Розрахувати</button>
        <div class="change__result"></div>
    </section>
    <section class="section calculator">
        <div class="calculator-wrapper">
            <div class="input" id="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>
        </div>

    </section>

    <section class="section timer" id="timer">
        <h1>Таймер</h1>
        <div id="timer">
            <span id="time-left">00год 00хв 00сек</span>
        </div>
        <div id="buttons">
            <button class="timer__button">Старт</button>
            <button id="reset">Скинути</button>
        </div>
        <div class="timer__info">Таймер вже запущено!</div>
    </section>
    <section class="section tests" id="tests">
        <button type="button" class="tests__button">Розпочати тест</button>
        <div class="quiz-container">
          <div class="question" id="question"></div>
          <ul class="options" id="options"></ul>
          <button class="checkButton" type="button">Перевірити</button>
          <div id="resultTest"></div>
      </div>
    </section>
    <div class="backdrop disable">
        <div class="modal">
            <h1>Встановити таймер</h1>
            <div class="modal__inputs">
                <input type="number" id="hours" placeholder="ГОД" min="0" max="99">
                <input type="number" id="minutes" placeholder="ХВ" min="0" max="59">
                <input type="number" id="seconds" placeholder="СЕК" min="0" max="59">
            </div>

            <div class="buttons">
                <button type="button" id="start" class="modal__button">Встановити</button>
                <button type="button" class="modal__buttonClose">Закрити</button>
            </div>
        </div>
    </div>
    <div class="burgerMenu">

    </div>
    <footer class="footer">
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/facebook-fill.png" alt="facebook" width="35vw"> </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><img src="images/twitter-line.png" alt="twitter"
                        width="35vw"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram"
                        width="35vw"></i></a>
            </li>
            <li>
                <a href="https://www.google.com/" target="_blank"><img src="images/google-fill.png" alt="google"
                        width="35vw"></i></a>
            </li>
        </ul>
    </footer>
    <div class="footerActive">

    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/converter.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/tests.js"></script>
</body>


</html>
